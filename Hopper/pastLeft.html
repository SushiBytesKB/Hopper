<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Past Left</title>
    <link rel="stylesheet" href="css/past.css" />
  </head>
  <body class="past">
    <div class="dialogueHistory">
      <h3>Dialogue History</h3>
      <div class="dialogueContent"></div>
    </div>
    <div class="playerFieldLeft">
      <img id="hopperMachine" src="assets/images/pastAssets/leftRoom/pastHopperMachine.png" />
      <img id="gremlin" src="assets/images/pastAssets/gremlin.png" onclick="gremlinHint()"/>
      <a class="buttonRight" href="past.html">Go Right</a>

      <img id="floorSpot" src="assets/images/pastAssets/leftRoom/floorHidingSpot.png"></img>
      <img id="urnSpot" src="assets/images/pastAssets/leftRoom/urnHidingSpot.png"></img>
    </div>
    <div class="inventory">
      <h3>Inventory</h3>
      <div class="inventoryContent">
      <div id="inventorySlots">
          <div class="slot" id="slot1"></div>
          <div class="slot" id="slot2"></div>
          <div class="slot" id="slot3"></div>
          <div class="slot" id="slot4"></div>
          <div class="slot" id="slot5"></div>
        </div>
      </div>
    </div>
    <button id="logoutButton" style="position: absolute; bottom: 20px; right: 30px; padding: 10px 20px; background-color: #d32f2f; color: white; border: 2px solid white; border-radius: 8px; cursor: pointer; font-family: 'Minecraft', sans-serif; z-index: 2000;">Logout</button>
    <div id="optionsContainer"></div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
