<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Past Right</title>
    <link rel="stylesheet" href="css/past.css" />
  </head>
  <body class="past">
    <div class="dialogueHistory">
      <h3>Dialogue History</h3>
      <div class="dialogueContent"></div>
    </div>
    <div class="playerFieldRight">
      <img id="gremlin" src="assets/images/pastAssets/gremlin.png" onclick="gremlinHint()"/>
      <a class="buttonLeft" href="past.html">Go Left</a>

      <img id="crateSpot" src="assets/images/pastAssets/rightRoom/crateHidingSpot.png"></img>
      <img id="stoneSpot" src="assets/images/pastAssets/rightRoom/stoneHidingSpot.png"></img>
    </div>
    <div class="inventory">
      <h3>Inventory</h3>
      <div class="inventoryContent">
      <div id="inventorySlots">
          <div class="slot" id="slot1"></div>
          <div class="slot" id="slot2"></div>
          <div class="slot" id="slot3"></div>
          <div class="slot" id="slot4"></div>
          <div class="slot" id="slot5"></div>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
