<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hopper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="home">
    <h1>Hopper</h1>
    <p>The Worlds Between Time!!</p>
    <a class="startButton" id="startButton">Start Game</a>

    <div id="popupLogin" class="popupOverlay">
      <div class="popupContent">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="loginEmail">E-Mail Address: </label>
          <input
            id="loginEmail"
            class="email"
            type="email"
            placeholder="example@gmail.com"
            required
          />

          <label for="loginPassword">Password: </label>
          <input
            id="loginPassword"
            class="password"
            type="password"
            placeholder="password"
            required
          />

          <button type="submit" class="btnLogin">Login</button>
        </form>

        <button id="guestLogin" class="btnGuest">Play as a Guest</button>
        <button id="goToSignup" class="signUp">
          Don't have an account? Sign up here!
        </button>
      </div>
    </div>

    <div id="popupSignup" class="popupOverlay">
      <div class="popupContentSignup">
        <h1>Sign Up</h1>
        <form id="signupForm">
          <label for="signupUsername">Username: </label>
          <input
            id="signupUsername"
            class="username"
            type="text"
            placeholder="MasterHopper21"
            required
          />

          <label for="signupEmail">E-Mail Address: </label>
          <input
            id="signupEmail"
            class="email"
            type="email"
            placeholder="example@gmail.com"
            required
          />

          <label for="signupPassword">Password: </label>
          <input
            id="signupPassword"
            class="password"
            type="password"
            placeholder="password"
            required
          />

          <button type="submit" class="btnLogin">Sign up</button>
        </form>

        <button id="guestSignup" class="btnGuest">Play as a Guest</button>
        <button id="goToLogin" class="signUp">Back to login</button>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
