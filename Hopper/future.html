<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future</title>
    <link rel="stylesheet" href="css/future.css" />
  </head>
  <body class="future">
    <div class="dialogueHistory">
      <h3>Dialogue History</h3>
      <div class="dialogueContent"></div>
    </div>

    <div class="playerField">
      <div class="robot-image">
        <img src="assets/images/futureAssets/destructiveRobot.png" alt="Destructive Robot" />
      </div>
      <button id="machine" class="machine" aria-label="Interact with Hopper"></button>
    </div>

    <div class="inventory">
      <h3>Inventory</h3>
      <div id="inventorySlots">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
        <div class="slot" id="slot4"></div>
        <div class="slot" id="slot5"></div>
      </div>
    </div>

    <button id="logoutButton">Logout</button>
    <div id="optionsContainer"></div>

    <div id="leaderboardPopup" class="popupLeaderboard">
      <div class="leaderboardContent">
        <h2>Leaderboard</h2>
        <div id="leaderboardList" class="leaderboardList"></div>
        <button id="closeLeaderboard" class="closeLeaderboard">Close</button>
      </div>
    </div>


    <script type="module" src="js/app.js"></script>
  </body>
</html>
